<!DOCTYPE html>

<html>
    <head>
        <title>QUIZ GAME</title>
        <link rel="icon" href="icon.png">
        <link rel="stylesheet" href="themeStyle.css">
    </head>

    <body>

        <center>
            <h1>
                PRO QUIZ MASTER GAME
                <p> Choose a theme for your quiz! </p>

            </h1>
        </center>

        <div class="sportContainer" id="sportContainer" onclick="change()">
            <img src="Schmeichel.png" alt="w" class="sportImage">
            <div class="sportOverlay">
                <div class="sportText">SPORTS</div>
            </div>
        </div>

        <div class="animalContainer" id="animalContainer">
            <img src="animal.png" alt="u" class="animalImage">
            <div class="animalOverlay">
                <div class="animalText">ANIMALS</div>
            </div>
        </div>

        <div class="memeContainer" id="memeContainer">
            <img src="meme.png" alt="do" class="memeImage">
            <div class="memeOverlay">
                <div class="memeText">MEMES</div>
            </div>
        </div>

        <div class="musicContainer" id="musicContainer">
            <img src="music.png" alt="dis" class="musicImage">
            <div class="musicOverlay">
                <div class="musicText">MUSIC</div>
            </div>
        </div>

        <h1 id="h1">HeLLO World</h1>
        <script src="themesScript.js"></script>

    </body>
</html>
